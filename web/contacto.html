<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#09f">
    <meta name="description" content="Tu Solución en Repuestos y Equipos GLP/GNV, Ofrecemos equipos  de 3ra y 5ta generación">

    <title>Contacto de A&G autoparts</title>

    <link rel="stylesheet" href="contacto.css">
    <link rel="icon"  type="image/jpg" href="imagenes/logo2.jpg">
</head>
<body>
    <header>
        <h1>Contacto</h1>
    </header>
    <main>
        <section class="contact-form">
            <h2>Ponerse en Contacto</h2>
            <form action="#" method="post">

                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">telefono:</label>
                <input type="tel" id="email" name="email" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
               <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section class="contact-info">

          <h2 class="ubicacion">Ubicanos</h2>
          <img src="imagenes/pograf.png" alt="">
        </section>

        <section class="contact-info">
            <h2>Información de Contacto</h2>
            <p><strong>Dirección:</strong>PROLG.AV.CESAR VALLEJO N° 1588 - URB. RAZURI - TRUJILLO</p>
            <p><strong>Teléfono:</strong> 044-213694 / CEL. +51933889513 </p>
            <p><strong>Email:</strong> A&Gautoparts@gmail.com</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 A&G Autoparts SAC. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
